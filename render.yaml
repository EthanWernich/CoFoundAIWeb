services:
  - type: static
    name: cofoundaiweb
    env: static
    buildCommand: npm install && npm run build -- --configuration production
    staticPublishPath: dist/co-found-ai
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        force: true
