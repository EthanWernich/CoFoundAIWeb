<div class="container py-5">
  <!-- Back Button -->
  <div class="mb-4">
    <button class="btn btn-outline-light" (click)="goHome()">
      <i class="ti ti-arrow-left me-2"></i>Back to Home
    </button>
  </div>

  <h2 class="text-white mb-4">My Ideas</h2>

  <!-- Loading State -->
  <div class="row" *ngIf="loading">
    <div class="col-12">
      <div class="text-center text-white">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div class="row" *ngIf="error">
    <div class="col-12">
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="row" *ngIf="!loading && !error && ideas.length === 0">
    <div class="col-12">
      <div class="empty-state-card">
        <div class="empty-state-icon">ğŸ’¡</div>
        <h3 class="empty-state-title">No Ideas Yet</h3>
        <p class="empty-state-text">Start your entrepreneurial journey by validating your first idea</p>
        <a routerLink="/validate-idea" class="btn btn-danger">Validate Your First Idea</a>
      </div>
    </div>
  </div>

  <!-- Ideas Grid -->
  <div class="row" *ngIf="!loading && !error && ideas.length > 0">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let idea of ideas">
      <div class="idea-card">
        <div class="idea-card-body">
          <h5 class="idea-card-title">{{ idea.title }}</h5>
          <p class="idea-card-text">{{ idea.description }}</p>
          <div class="idea-card-date">
            Created: {{ formatDate(idea.created_at) }}
          </div>
        </div>
        <div class="idea-card-footer">
          <button class="btn btn-danger btn-sm" (click)="viewIdeaDetails(idea)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
